<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/favicon.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="./font/font.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>cssBayan</title>
</head>
<body>
    <header class="header">CSS Bayan</header>
    <hr class="line">
    <ul class="accordion">
        <li class="section">
            <input type="radio" name="accordion" id="firstSection" checked>
            <label for="firstSection" class="label">
                <div class="section-title">
                    You can't just copy and paste CSS
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div class="image">
                    <img src="./img/imageForSection1.jpg" alt="You can't just copy and paste CSS" class="image-example">
                </div>
            </label>
        </li>
        <hr class="line">
        <li class="section">
            <input type="radio" name="accordion" id="secondSection">
            <label for="secondSection" class="label">
                <div class="section-title">
                    Keep calm and carry on
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div class="image">
                    <img src="./img/imageForSection2.jpg" alt="Keep calm and carry on" class="image-example">
                </div>
            </label>
        </li>
        <hr class="line">
        <li class="section">
            <input type="radio" name="accordion" id="thirdSection">
            <label for="thirdSection" class="label">
                <div class="section-title">
                    Work-life balance
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div class="image">
                    <img src="./img/imageForSection3.jpg" alt="Work-life balance" class="image-example">
                </div>
            </label>
        </li>
        <hr class="line">
        <li class="section">
            <input type="radio" name="accordion" id="fourthSection">
            <label for="fourthSection" class="label">
                <div class="section-title">
                    Dude, where is JS?
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div class="image">
                    <img src="./img/imagForSection4.jpg" alt="Dude, where is JS?" class="image-example">
                </div>
            </label>
        </li>
        <hr class="line">
        <li class="section">
            <input type="radio" name="accordion" id="fifthSection">
            <label for="fifthSection" class="label">
                <div class="section-title">
                    Relax and take it easy
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div class="image">
                    <img src="./img/imageForSection5.jpg" alt="Relax and take it easy" class="image-example">
                </div>
            </label>
        </li>
    </ul>
</body>
</html>
